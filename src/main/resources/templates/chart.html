<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chart Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.2/chart.js"
            integrity="sha512-/MqITtqQfmjLnDtBC8yxrsERbn3dvqyxtc1B/3x57xp+J3srVBcgyr9VXgDj8BYScxSJ9MauIMY7F9Fr2TJHkQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossOrigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}" href="#">
            <img th:src="@{/images/logo.png}" src="../static/images/logo.png" width="auto" height="70"
                 class="d-inline-block align-top" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}" href="#">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/shop}" href="#">Shop</a>
                </li>
                <li th:if="${not_authenticated}" class="nav-item active">
                    <a class="nav-link" th:href="@{/login}" href="#">Login</a>
                </li>
                <li th:if="not ${not_authenticated}" class="nav-item active">
                    <a class="nav-link" th:href="@{/logout}" href="#">Logout</a>

                </li>
                <li th:if="not ${not_authenticated}" class="nav-item active">
                    <a class="nav-link" th:href="@{/edit_profile}" href="#">Profile</a>
                </li>
                <!--                <li class="nav-item active">-->
                <!--                    <a class="nav-link" th:href="@{/cart}" href="#">cart</a>-->
                <!--                </li>-->
                <!--                <li class="nav-item active">-->
                <!--                    <span class="nav-link" th:text="${cartCount}">0</span>-->
                <!--                </li>-->
            </ul>

        </div>
    </div>
</nav>


<div class="container" style="margin-top: 30px;">
    <div class="col-xl-8 col-lg-7">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Area Chart</h6>
            </div>
            <div class="card-body">
                <canvas id="myChart"></canvas>
                <script th:inline="javascript">

                    /*<![CDATA[*/
                    var xValues = /*[[${xValues}]]*/ [50, 60, 70, 80, 90, 100, 110];
                    var yValues = /*[[${yValues}]]*/ [7, 8, 8, 9, 9, 9, 10];
                    /*]]>*/

                    // var xValues = [50, 60, 70, 80, 90, 100, 110, 120, 130, 140, 150];
                    // var yValues = [7, 8, 8, 9, 9, 9, 10, 11, 14, 14, 15];

                    new Chart("myChart", {
                        type: "line",
                        data: {
                            labels: xValues,
                            datasets: [{
                                label: 'My First Dataset',
                                fill: false,
                                lineTension: 0,
                                backgroundColor: "rgba(0,0,255,1.0)",
                                // borderColor: "rgba(0,0,255,0.1)",
                                borderColor: "blue",
                                pointBorderWidth: 5,
                                data: yValues
                            }]
                        },
                        options: {
                            legend: {display: false},
                            scales: {
                                yAxes: [{ticks: {min: 6, max: 16}}],
                            }
                        }
                    });
                </script>

            </div>
        </div>

        <!-- Bar Chart -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Bar Chart</h6>
            </div>
            <div class="card-body">


                <hr>
                Styling for the bar chart can be found in the
                <code>/js/demo/chart-bar-demo.js</code> file.
            </div>
        </div>

    </div>
</div>


</body>
</html>
