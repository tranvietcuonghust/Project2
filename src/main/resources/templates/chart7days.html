<div class="container" style="margin: 30px auto auto;">
    <div class="row">
        <div class="col-sm-3">
<!--            <h4>Categories</h4>-->
            <ul class="list-group">
                <li class="list-group-item"><button name="seven-days" class="btn btn-primary">7 days</button></li>
                <li class="list-group-item"><button name="thirty-days" class="btn btn-primary">30 days</button></li>
            </ul>
        </div>
        <div class="col-sm-9" id="display">
            <h3 th:text="${message}">Overview over n days</h3>
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Number of Orders</h6>
                </div>
                <div class="card-body">
                    <canvas id="myChart"></canvas>
                    <script th:inline="javascript">

                        /*<![CDATA[*/
                        var xValues = [[${date7days}]]
                        var yValues = [[${numOrder7days}]]
                        /*]]>*/


                        new Chart("myChart", {
                            type: "bar",
                            data: {
                                labels: xValues,
                                datasets: [{
                                    label: 'Number of Orders',
                                    fill: false,
                                    lineTension: 0,
                                    backgroundColor: "rgba(0,0,255,1.0)",
                                    // borderColor: "rgba(0,0,255,0.1)",
                                    borderColor: "blue",
                                    pointBorderWidth: 5,
                                    data: yValues
                                }]
                            },
                            options: {
                                legend: {display: false},
                                scales: {
                                    // yAxes: [{ticks: {min: 6, max: 16}}],
                                    y: {
                                        beginAtZero: true
                                    }
                                }
                            }
                        });
                    </script>

                </div>


            </div>

            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Revenue</h6>
                </div>
                <div class="card-body">
                    <canvas id="myChart1"></canvas>
                    <script th:inline="javascript">

                        /*<![CDATA[*/
                        var xValues = [[${date7days}]]
                        var yValues = [[${revenue7days}]]
                        /*]]>*/

                        // var xValues = [50, 60, 70, 80, 90, 100, 110, 120, 130, 140, 150];
                        // var yValues = [7, 8, 8, 9, 9, 9, 10, 11, 14, 14, 15];

                        new Chart("myChart1", {
                            type: "line",
                            data: {
                                labels: xValues,
                                datasets: [{
                                    label: 'Revenue',
                                    fill: false,
                                    lineTension: 0,
                                    backgroundColor: "rgba(0,0,255,1.0)",
                                    // borderColor: "rgba(0,0,255,0.1)",
                                    borderColor: "green",
                                    pointBorderWidth: 5,
                                    data: yValues
                                }]
                            },
                            options: {
                                legend: {display: false},
                                scales: {
                                    // yAxes: [{ticks: {min: 6, max: 16}}],
                                    y: {
                                        beginAtZero: true
                                    }
                                }
                            }
                        });
                    </script>

                </div>


                <!-- Bar Chart -->
            </div>

            <!-- Bar Chart -->
        </div>

    </div>
</div>

<script>
    function replaceItems(html) {
        // Replace the <fieldset id="items"> with a new one returned by server.
        $('#display').replaceWith($(html));
    }

    $('button[name="seven-days"]').click(function (event) {
        event.preventDefault();
        $.get("/chart/7days", {}, replaceItems);
    });

    $('button[name="thirty-days"]').click(function (event) {
        event.preventDefault();
        $.get(`/chart/30days`, {}, replaceItems);
    });
</script>


</body>
